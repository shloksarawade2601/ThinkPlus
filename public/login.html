<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkPlus - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
            overflow-x: hidden;
            padding: 1rem;
        }

        /* Animated Gradient Background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1437 25%, #2d1b4e 50%, #1a1437 75%, #0a0e27 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Animated Orbs */
        .orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #a78bfa 0%, transparent 70%);
            top: -200px;
            left: -200px;
        }

        .orb2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #ec4899 0%, transparent 70%);
            bottom: -150px;
            right: -150px;
            animation-delay: 7s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-30px, 30px) scale(0.9);
            }
        }

        /* Grid Pattern Overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-image: 
                linear-gradient(rgba(167, 139, 250, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(167, 139, 250, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .auth-container {
            position: relative;
            z-index: 2;
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(20px) saturate(180%);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.5), 
                        0 0 0 1px rgba(167, 139, 250, 0.15),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 420px;
            width: 100%;
            border: 1px solid rgba(167, 139, 250, 0.25);
            animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-size: 1.5rem;
            margin: 0 auto 0.75rem;
            box-shadow: 0 10px 30px rgba(167, 139, 250, 0.5);
            position: relative;
        }
        
        .logo-icon::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 14px;
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            opacity: 0.3;
            filter: blur(10px);
            animation: pulse 3s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
        }

        .logo h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 50%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.15rem;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .logo p {
            color: #94a3b8;
            font-size: 0.85rem;
        }

        h2 {
            color: #f1f5f9;
            margin-bottom: 0.25rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 600;
            color: #cbd5e1;
            font-size: 0.85rem;
        }

        .password-input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 0.875rem;
            border: 2px solid rgba(139, 92, 246, 0.25);
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(30, 41, 59, 0.5);
            color: #e2e8f0;
            backdrop-filter: blur(10px);
        }

        .password-input-wrapper input {
            padding-right: 2.75rem;
        }

        .form-group input::placeholder {
            color: #64748b;
        }

        .form-group input:focus {
            outline: none;
            border-color: #a78bfa;
            background: rgba(30, 41, 59, 0.7);
            box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.15),
                        0 4px 12px rgba(167, 139, 250, 0.2);
            transform: translateY(-1px);
        }
        
        .form-group input:hover:not(:focus) {
            border-color: rgba(139, 92, 246, 0.4);
        }

        .toggle-password {
            position: absolute;
            right: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0.25rem;
            transition: color 0.3s ease;
            z-index: 10;
        }

        .toggle-password:hover {
            color: #a78bfa;
        }

        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }

        .forgot-password a {
            color: #a78bfa;
            text-decoration: none;
            font-size: 0.8rem;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .forgot-password a:hover {
            color: #ec4899;
        }

        .btn-primary {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 50%, #f59e0b 100%);
            background-size: 200% auto;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(167, 139, 250, 0.4),
                        0 4px 12px rgba(236, 72, 153, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover:not(:disabled)::before {
            left: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(167, 139, 250, 0.6),
                        0 8px 20px rgba(236, 72, 153, 0.4);
            background-position: 100% center;
        }
        
        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 5px 20px rgba(167, 139, 250, 0.5);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .switch-auth {
            text-align: center;
            margin-top: 1.25rem;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .switch-auth a {
            color: #a78bfa;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .switch-auth a:hover {
            color: #ec4899;
        }

        /* Modern Popup Modal */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .popup-overlay.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .popup {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(167, 139, 250, 0.2);
            border: 1px solid rgba(167, 139, 250, 0.3);
            animation: popupSlide 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-align: center;
        }

        @keyframes popupSlide {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .popup-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 1.25rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            position: relative;
        }

        .popup-icon.success {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.5);
        }

        .popup-icon.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.5);
        }

        .popup-icon::after {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            background: inherit;
            opacity: 0.3;
            filter: blur(15px);
            z-index: -1;
        }

        .popup h3 {
            color: #f1f5f9;
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            font-weight: 700;
        }

        .popup p {
            color: #94a3b8;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .popup-btn {
            padding: 0.875rem 2rem;
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(167, 139, 250, 0.4);
        }

        .popup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(167, 139, 250, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-container {
                padding: 1.5rem;
            }

            .logo h1 {
                font-size: 1.35rem;
            }

            h2 {
                font-size: 1.35rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="gradient-bg"></div>
    <div class="orbs">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
    </div>
    <div class="grid-overlay"></div>

    <!-- Popup Modal -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <div class="popup-icon" id="popupIcon">‚úì</div>
            <h3 id="popupTitle">Success!</h3>
            <p id="popupMessage">Login successful! Redirecting...</p>
            <button class="popup-btn" onclick="closePopup()">Continue</button>
        </div>
    </div>

    <div class="auth-container">
        <div class="logo">
            <div class="logo-icon">T+</div>
            <h1>ThinkPlus</h1>
            <p>Exam Portal</p>
        </div>
        
        <form id="loginForm">
            <h2>Welcome Back</h2>
            <p class="subtitle">Login to continue</p>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</button>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            
            <button type="submit" class="btn-primary" id="loginBtn">Login</button>
            
            <p class="switch-auth">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
        </form>
    </div>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const SUPABASE_URL = 'https://mqosqiucfkrmscfkacto.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xb3NxaXVjZmtybXNjZmthY3RvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4NTQ4MDMsImV4cCI6MjA3NTQzMDgwM30.b6PYbitm8uUcQPd_Yc1qGbV6WGfZSQlDI_RxrHjzZC0';
        
        // Teacher email configuration
        const TEACHER_EMAIL = 'shloksarawade0@gmail.com';
        const TEACHER_DASHBOARD = 'teacher-dashboard.html';
        const STUDENT_DASHBOARD = 'dashboard.html';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                storage: window.sessionStorage,
                autoRefreshToken: true,
                persistSession: true,
                detectSessionInUrl: true
            }
        });

        // Helper function to check if email is teacher
        function isTeacher(email) {
            return email.toLowerCase() === TEACHER_EMAIL.toLowerCase();
        }

        // Check if user is already logged in
        const { data: { session } } = await supabase.auth.getSession();
        if (session && session.user.email) {
            const userEmail = session.user.email;
            if (isTeacher(userEmail)) {
                window.location.href = TEACHER_DASHBOARD;
            } else {
                window.location.href = STUDENT_DASHBOARD;
            }
        }

        // Toggle password visibility
        window.togglePassword = function(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        // Show popup
        window.showPopup = function(title, message, type = 'success') {
            const overlay = document.getElementById('popupOverlay');
            const icon = document.getElementById('popupIcon');
            const titleEl = document.getElementById('popupTitle');
            const messageEl = document.getElementById('popupMessage');
            
            titleEl.textContent = title;
            messageEl.textContent = message;
            
            icon.className = `popup-icon ${type}`;
            icon.textContent = type === 'success' ? '‚úì' : '‚úï';
            
            overlay.classList.add('show');
        }

        // Close popup
        window.closePopup = function() {
            const overlay = document.getElementById('popupOverlay');
            overlay.classList.remove('show');
        }

        // Handle Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // Validation
            if (!email || !password) {
                showPopup('Error', 'Please fill in all fields', 'error');
                return;
            }

            // Disable button during login
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password,
                });

                if (error) {
                    showPopup('Error', error.message, 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                } else {
                    // Check if user is teacher and redirect accordingly
                    const isTeacherAccount = isTeacher(email);
                    const dashboardType = isTeacherAccount ? 'Teacher' : 'Student';
                    const redirectUrl = isTeacherAccount ? TEACHER_DASHBOARD : STUDENT_DASHBOARD;
                    
                    showPopup('Success!', `Login successful! Redirecting to ${dashboardType} dashboard...`, 'success');
                    
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 2000);
                }
            } catch (err) {
                showPopup('Error', 'An unexpected error occurred. Please try again.', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // Close popup on overlay click
        document.getElementById('popupOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'popupOverlay') {
                closePopup();
            }
        });
    </script>
</body>
</html>
