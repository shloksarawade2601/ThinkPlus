<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkPlus - Student Details</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1437 25%, #2d1b4e 50%, #1a1437 75%, #0a0e27 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #a78bfa 0%, transparent 70%);
            top: -200px;
            left: -200px;
        }

        .orb2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #ec4899 0%, transparent 70%);
            bottom: -150px;
            right: -150px;
            animation-delay: 7s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-image: 
                linear-gradient(rgba(167, 139, 250, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(167, 139, 250, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .page-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 3rem;
        }

        .page-header {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(20px) saturate(180%);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(167, 139, 250, 0.15);
            margin-bottom: 2rem;
            border: 1px solid rgba(167, 139, 250, 0.25);
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-header h1 {
            font-size: 2.5rem;
            color: #f1f5f9;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }

        .page-header p {
            color: #cbd5e1;
            font-size: 1.1rem;
        }

        .controls-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(167, 139, 250, 0.25);
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #a78bfa;
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.2);
        }

        .search-box input::placeholder {
            color: #64748b;
        }

        .filter-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .filter-btn {
            padding: 0.875rem 1.5rem;
            background: rgba(30, 41, 59, 0.5);
            color: #cbd5e1;
            border: 1px solid rgba(167, 139, 250, 0.2);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .filter-btn:hover {
            background: rgba(167, 139, 250, 0.1);
            border-color: rgba(167, 139, 250, 0.4);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(167, 139, 250, 0.4);
        }

        .stats-bar {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(20px);
            padding: 1.25rem 2rem;
            border-radius: 12px;
            border: 1px solid rgba(167, 139, 250, 0.2);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            box-shadow: 0 4px 15px rgba(167, 139, 250, 0.3);
        }

        .stat-content h3 {
            font-size: 1.75rem;
            color: #f1f5f9;
            font-weight: 700;
        }

        .stat-content p {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .students-table-container {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(167, 139, 250, 0.25);
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        .students-table {
            width: 100%;
            border-collapse: collapse;
        }

        .students-table thead {
            background: rgba(30, 41, 59, 0.7);
        }

        .students-table th {
            padding: 1.25rem 1.5rem;
            text-align: left;
            font-weight: 700;
            color: #a78bfa;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid rgba(167, 139, 250, 0.3);
        }

        .students-table tbody tr {
            border-bottom: 1px solid rgba(167, 139, 250, 0.1);
            transition: all 0.3s ease;
        }

        .students-table tbody tr:hover {
            background: rgba(167, 139, 250, 0.05);
        }

        .students-table td {
            padding: 1.25rem 1.5rem;
            color: #e2e8f0;
            font-size: 0.95rem;
        }

        .student-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(167, 139, 250, 0.3);
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .student-details {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .student-name {
            font-weight: 600;
            color: #f1f5f9;
        }

        .student-id-badge {
            display: inline-block;
            padding: 0.4rem 0.9rem;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .no-id-badge {
            display: inline-block;
            padding: 0.4rem 0.9rem;
            background: rgba(100, 116, 139, 0.3);
            color: #94a3b8;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
            font-style: italic;
        }

        .date-text {
            color: #cbd5e1;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .status-badge.active {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .status-badge.inactive {
            background: rgba(100, 116, 139, 0.3);
            color: #94a3b8;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .action-btn {
            padding: 0.6rem 1.2rem;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(167, 139, 250, 0.3);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(167, 139, 250, 0.5);
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(167, 139, 250, 0.2);
            border-top-color: #a78bfa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-students {
            text-align: center;
            padding: 4rem 2rem;
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .export-btn {
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.5);
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-card {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(30px) saturate(180%);
            border-radius: 24px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(167, 139, 250, 0.3);
            border: 1px solid rgba(167, 139, 250, 0.4);
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .modal-card::-webkit-scrollbar {
            display: none;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            padding: 2rem;
            border-radius: 24px 24px 0 0;
            position: relative;
            text-align: center;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .modal-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #a78bfa;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        .modal-student-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }

        .modal-student-id {
            display: inline-block;
            padding: 0.5rem 1.2rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .modal-body {
            padding: 2rem;
        }

        .detail-row {
            display: flex;
            align-items: flex-start;
            padding: 1.25rem;
            border-bottom: 1px solid rgba(167, 139, 250, 0.1);
            transition: all 0.3s ease;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-row:hover {
            background: rgba(167, 139, 250, 0.05);
        }

        .detail-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .detail-icon.phone {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .detail-icon.calendar {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .detail-icon.clock {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .detail-icon.bio {
            background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.3);
        }

        .detail-content {
            flex: 1;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #94a3b8;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-size: 1rem;
            color: #e2e8f0;
            font-weight: 500;
            line-height: 1.6;
        }

        .modal-footer {
            padding: 1.5rem 2rem;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 0 0 24px 24px;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .modal-btn {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn-primary {
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(167, 139, 250, 0.4);
        }

        .modal-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(167, 139, 250, 0.6);
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1.5rem;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .controls-section {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: 100%;
            }

            .filter-buttons {
                flex-wrap: wrap;
            }

            .table-wrapper {
                overflow-x: scroll;
            }

            .students-table {
                min-width: 900px;
            }

            .modal-card {
                width: 95%;
                margin: 1rem;
            }

            .modal-avatar-large {
                width: 100px;
                height: 100px;
                font-size: 2rem;
            }

            .modal-student-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="orbs">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
    </div>
    <div class="grid-overlay"></div>

    <div class="page-container">
        <div class="main-content">
            <div id="loadingMessage" class="loading">
                <div class="spinner"></div>
                Loading student data...
            </div>

            <div id="mainContent" style="display: none;">
                <div class="page-header">
                    <h1>Student Directory</h1>
                    <p>View and manage all registered students with their details and student IDs</p>
                </div>

                <div class="stats-bar">
                    <div class="stat-item">
                        <div class="stat-icon">👥</div>
                        <div class="stat-content">
                            <h3 id="totalStudents">0</h3>
                            <p>Total Students</p>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon">🆔</div>
                        <div class="stat-content">
                            <h3 id="studentsWithId">0</h3>
                            <p>With Student ID</p>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon">📝</div>
                        <div class="stat-content">
                            <h3 id="studentsWithoutId">0</h3>
                            <p>Without Student ID</p>
                        </div>
                    </div>
                </div>

                <div class="controls-section">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="🔍 Search by name, phone, or student ID...">
                    </div>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All Students</button>
                        <button class="filter-btn" data-filter="with-id">With ID</button>
                        <button class="filter-btn" data-filter="without-id">Without ID</button>
                        <button class="export-btn" id="exportBtn">📥 Export CSV</button>
                    </div>
                </div>

                <div class="students-table-container">
                    <div class="table-wrapper">
                        <table class="students-table">
                            <thead>
                                <tr>
                                    <th>Student</th>
                                    <th>Student ID</th>
                                    <th>Phone</th>
                                    <th>Joined Date</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="studentsTableBody">
                            </tbody>
                        </table>
                    </div>
                    <div id="noStudents" class="no-students" style="display: none;">
                        No students found matching your search criteria.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Student Details Modal -->
    <div class="modal-overlay" id="studentModal">
        <div class="modal-card">
            <div class="modal-header">
                <button class="modal-close" id="closeModal">×</button>
                <div class="modal-avatar-large" id="modalAvatar"></div>
                <div class="modal-student-name" id="modalName"></div>
                <div class="modal-student-id" id="modalId"></div>
            </div>
            <div class="modal-body" id="modalBody">
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-primary" id="closeModalBtn">Close</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const SUPABASE_URL = 'https://mqosqiucfkrmscfkacto.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xb3NxaXVjZmtybXNjZmthY3RvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4NTQ4MDMsImV4cCI6MjA3NTQzMDgwM30.b6PYbitm8uUcQPd_Yc1qGbV6WGfZSQlDI_RxrHjzZC0';
        const TEACHER_EMAIL = 'shloksarawade0@gmail.com';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                storage: window.sessionStorage,
                autoRefreshToken: true,
                persistSession: true,
                detectSessionInUrl: true
            }
        });

        let allStudents = [];
        let filteredStudents = [];
        let currentFilter = 'all';

        async function initNavbar(activePage = 'students') {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
                return null;
            }

            if (session.user.email.toLowerCase() !== TEACHER_EMAIL.toLowerCase()) {
                window.location.href = 'dashboard.html';
                return null;
            }

            const user = session.user;
            const { data: profile } = await supabase
                .from('profiles')
                .select('full_name, avatar_url')
                .eq('id', user.id)
                .single();

            const fullName = profile?.full_name || user.user_metadata?.full_name || user.email.split('@')[0];
            const avatarUrl = profile?.avatar_url;

            function getInitials(name) {
                if (!name) return '?';
                const parts = name.trim().split(' ');
                if (parts.length >= 2) {
                    return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
                }
                return parts[0].substring(0, 2).toUpperCase();
            }

            const initials = getInitials(fullName);

            const navbarHTML = `
                <nav class="navbar">
                    <div class="navbar-brand">
                        <div class="navbar-logo">T+</div>
                        <div class="navbar-text">
                            <h1 class="navbar-title">ThinkPlus</h1>
                            <p class="navbar-subtitle">Teacher Portal</p>
                        </div>
                    </div>
                    <div class="navbar-menu">
                        <a href="teacher-dashboard.html" class="${activePage === 'dashboard' ? 'active' : ''}">Dashboard</a>
                        <a href="teacher-students.html" class="${activePage === 'students' ? 'active' : ''}">Students</a>
                        <a href="teacher-insights.html" class="${activePage === 'insights' ? 'active' : ''}">Insights</a>
                        <a href="teacher-profile.html" class="${activePage === 'profile' ? 'active' : ''}">Profile</a>
                    </div>
                    <div class="user-menu">
                        <div class="user-info">
                            <div class="user-avatar">
                                ${avatarUrl ? `<img src="${avatarUrl}" alt="${fullName}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">` : initials}
                            </div>
                            <span class="user-name">${fullName}</span>
                        </div>
                        <button class="btn-logout" id="navLogoutBtn">Logout</button>
                    </div>
                </nav>
            `;

            if (!document.getElementById('navbar-styles')) {
                const style = document.createElement('style');
                style.id = 'navbar-styles';
                style.textContent = `
                    .navbar { position: relative; z-index: 100; background: rgba(15, 23, 42, 0.5); backdrop-filter: blur(20px) saturate(180%); padding: 1rem 2rem; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(167, 139, 250, 0.25); position: sticky; top: 0; }
                    .navbar-brand { display: flex; align-items: center; gap: 0.875rem; }
                    .navbar-logo { width: 48px; height: 48px; background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 900; font-size: 1.4rem; box-shadow: 0 8px 25px rgba(167, 139, 250, 0.5); flex-shrink: 0; }
                    .navbar-text { display: flex; flex-direction: column; gap: 0.125rem; }
                    .navbar-title { font-size: 1.5rem; background: linear-gradient(135deg, #a78bfa 0%, #ec4899 50%, #f59e0b 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-weight: 800; line-height: 1; margin: 0; }
                    .navbar-subtitle { font-size: 0.75rem; color: #94a3b8; font-weight: 500; margin: 0; }
                    .navbar-menu { display: flex; gap: 2rem; align-items: center; }
                    .navbar-menu a { text-decoration: none; color: #cbd5e1; font-weight: 600; transition: all 0.3s ease; position: relative; padding: 0.5rem 0; }
                    .navbar-menu a:hover { color: #a78bfa; }
                    .navbar-menu a.active { color: #a78bfa; }
                    .navbar-menu a.active::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 2px; background: linear-gradient(90deg, #a78bfa, #ec4899); border-radius: 2px; }
                    .user-menu { display: flex; align-items: center; gap: 1rem; }
                    .user-info { display: flex; align-items: center; gap: 0.75rem; padding: 0.5rem 1rem; background: rgba(30, 41, 59, 0.5); border-radius: 50px; border: 1px solid rgba(167, 139, 250, 0.2); backdrop-filter: blur(10px); }
                    .user-avatar { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%); display: flex; align-items: center; justify-content: center; color: white; font-weight: 700; font-size: 0.95rem; box-shadow: 0 4px 15px rgba(167, 139, 250, 0.4); flex-shrink: 0; }
                    .user-name { color: #e2e8f0; font-size: 0.95rem; font-weight: 600; white-space: nowrap; }
                    .btn-logout { padding: 0.75rem 1.5rem; background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; font-size: 0.9rem; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3); }
                    .btn-logout:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(239, 68, 68, 0.5); }

                document.head.appendChild(style);
            }

            document.querySelector('.page-container').insertAdjacentHTML('afterbegin', navbarHTML);

            document.getElementById('navLogoutBtn').addEventListener('click', async () => {
                await supabase.auth.signOut();
                window.location.href = 'index.html';
            });

            return { user, profile, fullName };
        }

        async function fetchStudents() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) return;

                console.log('🔄 Fetching students from profiles table...');

                const { data: profiles, error: profilesError } = await supabase
                    .from('profiles')
                    .select('id, full_name, student_id, phone, bio, created_at, updated_at, avatar_url')
                    .neq('id', session.user.id);

                if (profilesError) {
                    console.error('❌ Error fetching profiles:', profilesError);
                    throw profilesError;
                }

                console.log('✅ Profiles fetched:', profiles?.length || 0);

                allStudents = profiles || [];
                allStudents.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                
                filteredStudents = allStudents;
                
                console.log('📊 Total students loaded:', allStudents.length);
                
                updateStats();
                renderStudents();

            } catch (err) {
                console.error('❌ Error in fetchStudents:', err);
                alert('Error loading student data: ' + err.message);
            }
        }

        function updateStats() {
            const total = allStudents.length;
            const withId = allStudents.filter(s => s.student_id).length;
            const withoutId = total - withId;

            document.getElementById('totalStudents').textContent = total;
            document.getElementById('studentsWithId').textContent = withId;
            document.getElementById('studentsWithoutId').textContent = withoutId;
            
            console.log('📈 Stats updated - Total:', total, 'With ID:', withId, 'Without ID:', withoutId);
        }

        function getInitials(name) {
            if (!name) return '?';
            const parts = name.trim().split(' ');
            if (parts.length >= 2) {
                return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
            }
            return parts[0].substring(0, 2).toUpperCase();
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function formatDateTime(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function renderStudents() {
            const tbody = document.getElementById('studentsTableBody');
            const noStudents = document.getElementById('noStudents');
            tbody.innerHTML = '';

            console.log('🎨 Rendering students:', filteredStudents.length);

            if (filteredStudents.length === 0) {
                noStudents.style.display = 'block';
                return;
            }

            noStudents.style.display = 'none';

            filteredStudents.forEach(student => {
                const row = document.createElement('tr');
                const initials = getInitials(student.full_name);
                const isActive = student.updated_at ? true : false;

                row.innerHTML = `
                    <td>
                        <div class="student-info">
                            <div class="student-avatar">${initials}</div>
                            <div class="student-details">
                                <div class="student-name">${student.full_name || 'N/A'}</div>
                            </div>
                        </div>
                    </td>
                    <td>
                        ${student.student_id ? 
                            `<span class="student-id-badge">${student.student_id}</span>` : 
                            `<span class="no-id-badge">Not Generated</span>`
                        }
                    </td>
                    <td>
                        <span class="date-text">${student.phone || 'N/A'}</span>
                    </td>
                    <td>
                        <span class="date-text">${formatDate(student.created_at)}</span>
                    </td>
                    <td>
                        <span class="status-badge ${isActive ? 'active' : 'inactive'}">
                            <span class="status-dot"></span>
                            ${isActive ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>
                        <button class="action-btn" onclick="viewStudentDetails('${student.id}')">View Details</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            console.log('✅ Rendered', filteredStudents.length, 'student rows');
        }

        function filterStudents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredStudents = allStudents.filter(student => {
                const matchesSearch = 
                    (student.full_name?.toLowerCase().includes(searchTerm) || false) ||
                    (student.student_id?.toLowerCase().includes(searchTerm) || false) ||
                    (student.phone?.toLowerCase().includes(searchTerm) || false);

                let matchesFilter = true;
                if (currentFilter === 'with-id') {
                    matchesFilter = !!student.student_id;
                } else if (currentFilter === 'without-id') {
                    matchesFilter = !student.student_id;
                }

                return matchesSearch && matchesFilter;
            });

            console.log('🔍 Filtered results:', filteredStudents.length, 'students');
            renderStudents();
        }

        function exportToCSV() {
            const headers = ['Full Name', 'Student ID', 'Phone', 'Joined Date', 'Bio'];
            const rows = filteredStudents.map(student => [
                student.full_name || 'N/A',
                student.student_id || 'Not Generated',
                student.phone || 'N/A',
                formatDate(student.created_at),
                student.bio ? `"${student.bio.replace(/"/g, '""')}"` : 'N/A'
            ]);

            const csvContent = [
                headers.join(','),
                ...rows.map(row => row.join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `students_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            console.log('📥 Exported', filteredStudents.length, 'students to CSV');
        }

        window.viewStudentDetails = function(studentId) {
            const student = allStudents.find(s => s.id === studentId);
            if (!student) return;

            const modal = document.getElementById('studentModal');
            const modalAvatar = document.getElementById('modalAvatar');
            const modalName = document.getElementById('modalName');
            const modalId = document.getElementById('modalId');
            const modalBody = document.getElementById('modalBody');

            const initials = getInitials(student.full_name);
            const avatarUrl = student.avatar_url;

            if (avatarUrl) {
                modalAvatar.innerHTML = `<img src="${avatarUrl}" alt="${student.full_name}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
            } else {
                modalAvatar.textContent = initials;
            }

            modalName.textContent = student.full_name || 'N/A';
            modalId.textContent = student.student_id ? `ID: ${student.student_id}` : 'No ID Assigned';

            modalBody.innerHTML = `
                <div class="detail-row">
                    <div class="detail-icon phone">📱</div>
                    <div class="detail-content">
                        <div class="detail-label">Phone Number</div>
                        <div class="detail-value">${student.phone || 'Not provided'}</div>
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail-icon calendar">📅</div>
                    <div class="detail-content">
                        <div class="detail-label">Joined Date</div>
                        <div class="detail-value">${formatDateTime(student.created_at)}</div>
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail-icon clock">🕐</div>
                    <div class="detail-content">
                        <div class="detail-label">Last Updated</div>
                        <div class="detail-value">${formatDateTime(student.updated_at)}</div>
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail-icon bio">📝</div>
                    <div class="detail-content">
                        <div class="detail-label">Bio</div>
                        <div class="detail-value">${student.bio || 'No bio provided yet'}</div>
                    </div>
                </div>
            `;

            modal.classList.add('active');
        };

        function closeModal() {
            document.getElementById('studentModal').classList.remove('active');
        }

        document.getElementById('closeModal').addEventListener('click', closeModal);
        document.getElementById('closeModalBtn').addEventListener('click', closeModal);
        document.getElementById('studentModal').addEventListener('click', (e) => {
            if (e.target.id === 'studentModal') {
                closeModal();
            }
        });

        async function initPage() {
            try {
                console.log('🚀 Initializing page...');
                
                const navData = await initNavbar('students');
                if (!navData) return;

                console.log('✅ Navbar initialized');

                await fetchStudents();

                document.getElementById('searchInput').addEventListener('input', filterStudents);

                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        currentFilter = btn.dataset.filter;
                        console.log('🔄 Filter changed to:', currentFilter);
                        filterStudents();
                    });
                });

                document.getElementById('exportBtn').addEventListener('click', exportToCSV);

                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                
                console.log('✅ Page initialization complete');

            } catch (err) {
                console.error('❌ Page init error:', err);
                document.getElementById('loadingMessage').textContent = 'Error loading page: ' + err.message;
            }
        }

        initPage();
    </script>
</body>
