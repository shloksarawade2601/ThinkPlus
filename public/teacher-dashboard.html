<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkPlus - Teacher Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1437 25%, #2d1b4e 50%, #1a1437 75%, #0a0e27 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #a78bfa 0%, transparent 70%);
            top: -250px;
            left: -250px;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #ec4899 0%, transparent 70%);
            top: 50%;
            right: -200px;
            animation-delay: 5s;
        }

        .orb3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #8b5cf6 0%, transparent 70%);
            bottom: -150px;
            left: 30%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-image:
                linear-gradient(rgba(167, 139, 250, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(167, 139, 250, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .dashboard-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 3rem;
        }

        .welcome-section {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(20px) saturate(180%);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(167, 139, 250, 0.15);
            margin-bottom: 2rem;
            border: 1px solid rgba(167, 139, 250, 0.25);
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-section h2 {
            font-size: 2rem;
            color: #f1f5f9;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }

        .welcome-section p {
            color: #cbd5e1;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(20px) saturate(180%);
            padding: 1.75rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 1.25rem;
            border: 1px solid rgba(167, 139, 250, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.4);
            border-color: rgba(139, 92, 246, 0.4);
        }

        .stat-icon {
            width: 65px;
            height: 65px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            flex-shrink: 0;
        }

        .stat-icon.exams {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .stat-icon.students {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .stat-content h3 {
            font-size: 2rem;
            color: #f1f5f9;
            margin-bottom: 0.25rem;
            font-weight: 800;
        }

        .stat-content p {
            color: #94a3b8;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .section-header {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .section-header h3 {
            color: #f1f5f9;
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .filter-tabs {
            display: flex;
            gap: 0.5rem;
            background: rgba(30, 41, 59, 0.5);
            padding: 0.5rem;
            border-radius: 12px;
            border: 1px solid rgba(167, 139, 250, 0.2);
        }

        .filter-tab {
            padding: 0.6rem 1.2rem;
            background: transparent;
            color: #94a3b8;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(167, 139, 250, 0.4);
        }

        .filter-tab:hover:not(.active) {
            background: rgba(167, 139, 250, 0.1);
            color: #cbd5e1;
        }

        .btn-create {
            padding: 0.875rem 1.75rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
            font-size: 1rem;
        }

        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(16, 185, 129, 0.6);
        }

        .exams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .exam-card {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(20px) saturate(180%);
            padding: 1.75rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(167, 139, 250, 0.2);
        }

        .exam-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(139, 92, 246, 0.4);
            border-color: rgba(139, 92, 246, 0.5);
        }

        .exam-card.active-exam {
            border: 1.5px solid rgba(16, 185, 129, 0.5);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.2);
        }

        .exam-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.25rem;
        }

        .exam-title h4 {
            color: #f1f5f9;
            font-size: 1.35rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .exam-badge {
            padding: 0.4rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .exam-badge.active {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .exam-badge.inactive {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(100, 116, 139, 0.4);
        }

        .exam-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .exam-detail {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .exam-detail-label {
            font-size: 0.8rem;
            color: #94a3b8;
            font-weight: 600;
        }

        .exam-detail-value {
            font-size: 0.95rem;
            color: #f1f5f9;
            font-weight: 700;
        }

        .exam-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn-edit,
        .btn-view,
        .btn-delete {
            flex: 1;
            padding: 0.875rem;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.95rem;
        }

        .btn-edit {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(59, 130, 246, 0.6);
        }

        .btn-view {
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            box-shadow: 0 8px 20px rgba(167, 139, 250, 0.4);
        }

        .btn-view:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(167, 139, 250, 0.6);
        }

        .btn-delete {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
            flex: 0 0 auto;
            padding: 0.875rem 1.25rem;
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(239, 68, 68, 0.6);
        }

        .active-exam-notice {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #86efac;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(167, 139, 250, 0.2);
            border-top-color: #a78bfa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-exams {
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 20px;
            color: #94a3b8;
            font-size: 1.1rem;
            border: 1px solid rgba(167, 139, 250, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .welcome-section h2 {
                font-size: 1.5rem;
            }

            .exams-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .filter-tabs {
                width: 100%;
                overflow-x: auto;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="gradient-bg"></div>
    <div class="orbs">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>
    <div class="grid-overlay"></div>

    <div class="dashboard-container">
        <div class="container">
            <div id="loadingMessage" class="loading">
                <div class="spinner"></div>
                Loading your dashboard...
            </div>

            <div id="dashboardContent" style="display: none;">
                <div class="welcome-section">
                    <h2 id="welcomeMessage">Welcome back, Teacher!</h2>
                    <p>Manage your exams and track student performance</p>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon exams">üìù</div>
                        <div class="stat-content">

                            <p>Total Exams</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon students">üë•</div>

                            <h3 id="uniqueStudents">0</h3>
                            <p>Registered Students</p>
                        </div>
                    </div>
                </div>

                <div class="section-header">
                    <h3>My Exams</h3>
                    <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                        <div class="filter-tabs">
                            <button class="filter-tab active" data-filter="active">Active</button>
                            <button class="filter-tab" data-filter="upcoming">Upcoming</button>
                            <button class="filter-tab" data-filter="ended">Ended</button>
                        </div>
                        <button class="btn-create" onclick="createExam()">+ Create New Exam</button>
                    </div>
                </div>
                <div class="exams-grid" id="examsContainer"></div>
                <div id="noExams" class="no-exams" style="display: none;">
                    No exams found. Create your first exam to get started!
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const SUPABASE_URL = 'https://mqosqiucfkrmscfkacto.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xb3NxaXVjZmtybXNjZmthY3RvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4NTQ4MDMsImV4cCI6MjA3NTQzMDgwM30.b6PYbitm8uUcQPd_Yc1qGbV6WGfZSQlDI_RxrHjzZC0';
        const TEACHER_EMAIL = 'shloksarawade0@gmail.com';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                storage: window.sessionStorage,
                autoRefreshToken: true,
                persistSession: true,
                detectSessionInUrl: true
            }
        });

        let allExams = [];
        let currentFilter = 'active';

        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-IN', { 
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            }) + ' ' + date.toLocaleTimeString('en-IN', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }

        async function initNavbar(activePage = 'dashboard') {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
                return null;
            }

            if (session.user.email.toLowerCase() !== TEACHER_EMAIL.toLowerCase()) {
                window.location.href = 'dashboard.html';
                return null;
            }

            const user = session.user;
            const { data: profile } = await supabase
                .from('profiles')
                .select('full_name, avatar_url')
                .eq('id', user.id)
                .single();

            const fullName = profile?.full_name || user.user_metadata?.full_name || user.email.split('@')[0];
            const avatarUrl = profile?.avatar_url;

            function getInitials(name) {
                if (!name) return '?';
                const parts = name.trim().split(' ');
                if (parts.length >= 2) {
                    return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
                }
                return parts[0].substring(0, 2).toUpperCase();
            }

            const initials = getInitials(fullName);

            const navbarHTML = `
                <nav class="navbar">
                    <div class="navbar-brand">
                        <div class="navbar-logo">T+</div>
                        <div class="navbar-text">
                            <h1 class="navbar-title">ThinkPlus</h1>
                            <p class="navbar-subtitle">Teacher Portal</p>
                        </div>
                    </div>
                    <div class="navbar-menu">
                        <a href="teacher-dashboard.html" class="${activePage === 'dashboard' ? 'active' : ''}">Dashboard</a>
                        <a href="teacher-students.html" class="${activePage === 'students' ? 'active' : ''}">Students</a>
                        <a href="teacher-insights.html" class="${activePage === 'insights' ? 'active' : ''}">Insights</a>
                        <a href="teacher-profile.html" class="${activePage === 'profile' ? 'active' : ''}">Profile</a>
                    </div>
                    <div class="user-menu">
                        <div class="user-info">
                            <div class="user-avatar" id="navUserAvatar">
                                ${avatarUrl ? `<img src="${avatarUrl}" alt="${fullName}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">` : initials}
                            </div>
                            <span class="user-name">${fullName}</span>
                        </div>
                        <button class="btn-logout" id="navLogoutBtn">Logout</button>
                    </div>
                </nav>
            `;

            if (!document.getElementById('navbar-styles')) {
                const style = document.createElement('style');
                style.id = 'navbar-styles';
                style.textContent = `
                    .navbar {
                        position: relative;
                        z-index: 100;
                        background: rgba(15, 23, 42, 0.5);
                        backdrop-filter: blur(20px) saturate(180%);
                        padding: 1rem 2rem;
                        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        border-bottom: 1px solid rgba(167, 139, 250, 0.25);
                        position: sticky;
                        top: 0;
                    }
                    .navbar-brand { display: flex; align-items: center; gap: 0.875rem; }
                    .navbar-logo {
                        width: 48px; height: 48px;
                        background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
                        border-radius: 12px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: white;
                        font-weight: 900;
                        font-size: 1.4rem;
                        box-shadow: 0 8px 25px rgba(167, 139, 250, 0.5);
                        flex-shrink: 0;
                        position: relative;
                    }
                    .navbar-text { display: flex; flex-direction: column; gap: 0.125rem; }
                    .navbar-title {
                        font-size: 1.5rem;
                        background: linear-gradient(135deg, #a78bfa 0%, #ec4899 50%, #f59e0b 100%);
                        -webkit-background-clip: text;
                        -webkit-text-fill-color: transparent;
                        background-clip: text;
                        font-weight: 800;
                        letter-spacing: -0.5px;
                        line-height: 1;
                        margin: 0;
                    }
                    .navbar-menu { display: flex; gap: 2rem; align-items: center; }
                    .navbar-menu a {
                        text-decoration: none;
                        color: #cbd5e1;
                        font-weight: 600;
                        transition: all 0.3s ease;
                        position: relative;
                        padding: 0.5rem 0;
                    }
                    .navbar-menu a.active { color: #a78bfa; }
                    .navbar-menu a.active::after {
                        content: '';
                        position: absolute;
                        bottom: 0;
                        left: 0;
                        width: 100%;
                        height: 2px;
                        background: linear-gradient(90deg, #a78bfa, #ec4899);
                        border-radius: 2px;
                    }
                    .user-menu { display: flex; align-items: center; gap: 1rem; }
                    .user-info {
                        display: flex;
                        align-items: center;
                        gap: 0.75rem;
                        padding: 0.5rem 1rem;
                        background: rgba(30, 41, 59, 0.5);
                        border-radius: 50px;
                        border: 1px solid rgba(167, 139, 250, 0.2);
                    }
                    .user-avatar {
                        width: 40px;
                        height: 40px;
                        border-radius: 50%;
                        background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: white;
                        font-weight: 700;
                        font-size: 0.95rem;
                        box-shadow: 0 4px 15px rgba(167, 139, 250, 0.4);
                        flex-shrink: 0;
                    }
                    .user-name { color: #e2e8f0; font-size: 0.95rem; font-weight: 600; white-space: nowrap; }
                    .btn-logout {
                        padding: 0.75rem 1.5rem;
                        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
                        color: white;
                        border: none;
                        border-radius: 12px;
                        cursor: pointer;
                        font-weight: 600;
                        font-size: 0.9rem;
                        transition: all 0.3s ease;
                        box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
                    }
                    .btn-logout:hover {
                        transform: translateY(-2px);
                        box-shadow: 0 8px 25px rgba(239, 68, 68, 0.5);
                    }
                    @media (max-width: 968px) {
                        .navbar { flex-wrap: wrap; gap: 1rem; }
                        .navbar-menu { order: 3; width: 100%; justify-content: center; gap: 1.5rem; }
                    }
                `;
                document.head.appendChild(style);
            }

            const existingNav = document.querySelector('.navbar');
            if (existingNav) {
                existingNav.outerHTML = navbarHTML;
            } else {
                document.querySelector('.dashboard-container').insertAdjacentHTML('afterbegin', navbarHTML);
            }

            document.getElementById('navLogoutBtn').addEventListener('click', async () => {
                try {
                    await supabase.auth.signOut();
                    window.location.href = 'index.html';
                } catch (err) {
                    console.error('Logout error:', err);
                }
            });

            return { user, profile, fullName };
        }

        window.createExam = function () {
            window.location.href = 'create-exam.html';
        };

        window.editExam = function (scheduledExamId) {
            alert(`Edit functionality coming soon for exam ID: ${scheduledExamId}`);
        };

        window.viewResults = function (scheduledExamId) {
            window.location.href = `exam-analytics.html?scheduled_exam_id=${scheduledExamId}`;
        };

        window.deleteExam = async function (scheduledExamId) {
            if (!confirm('Are you sure you want to delete this exam? This action cannot be undone.')) {
                return;
            }

            try {
                const { error } = await supabase
                    .from('scheduled_exams')
                    .delete()
                    .eq('scheduled_exam_id', scheduledExamId);

                if (error) throw error;

                alert('Exam deleted successfully!');
                await fetchDashboardData();
            } catch (err) {
                console.error('Error deleting exam:', err);
                alert('Failed to delete exam. Please try again.');
            }
        };

        async function initDashboard() {
            try {
                const navData = await initNavbar('dashboard');
                if (!navData) return;

                document.getElementById('welcomeMessage').textContent = `Welcome back, ${navData.fullName}!`;

                await fetchDashboardData();

                document.querySelectorAll('.filter-tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        currentFilter = tab.dataset.filter;
                        renderExams();
                    });
                });

                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('dashboardContent').style.display = 'block';
            } catch (err) {
                console.error('Dashboard init error:', err);
                document.getElementById('loadingMessage').textContent = 'Error loading dashboard. Redirecting...';
                setTimeout(() => window.location.href = 'index.html', 2000);
            }
        }

        async function fetchDashboardData() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) return;

                console.log('üîÑ Fetching dashboard data...');

                const { data: scheduledExams, error: examsError } = await supabase
                    .from('scheduled_exams')
                    .select('*')
                    .eq('created_by_id', session.user.id)
                    .order('created_at', { ascending: false });

                if (examsError) {
                    console.error('‚ùå Error fetching scheduled exams:', examsError);
                    throw examsError;
                }

                allExams = scheduledExams || [];
                console.log('‚úÖ Scheduled exams loaded:', allExams.length);

                const { data: allProfiles, error: profilesError } = await supabase
                    .from('profiles')
                    .select('id')
                    .neq('id', session.user.id);

                if (profilesError) {
                    console.error('Error fetching profiles:', profilesError);
                }

                const totalRegisteredStudents = allProfiles?.length || 0;

                console.log('üìä Dashboard Stats:');
                console.log('Total Exams:', allExams.length);
                console.log('Registered Students:', totalRegisteredStudents);

                document.getElementById('totalExams').textContent = allExams.length;
                document.getElementById('uniqueStudents').textContent = totalRegisteredStudents;

                renderExams();

            } catch (err) {
                console.error('‚ùå Error fetching dashboard data:', err);
                alert('Error loading dashboard data. Please refresh the page.');
            }
        }

        function renderExams() {
            const examsContainer = document.getElementById('examsContainer');
            const noExams = document.getElementById('noExams');
            examsContainer.innerHTML = '';

            const now = new Date();
            let filteredExams = [];

            if (currentFilter === 'active') {
                filteredExams = allExams.filter(exam => {
                    const start = new Date(exam.start_time);
                    const end = new Date(exam.end_time);
                    return exam.is_active && now >= start && now <= end;
                });
            } else if (currentFilter === 'upcoming') {
                filteredExams = allExams.filter(exam => {
                    const start = new Date(exam.start_time);
                    return exam.is_active && now < start;
                });
            } else if (currentFilter === 'ended') {
                filteredExams = allExams.filter(exam => {
                    const end = new Date(exam.end_time);
                    return now > end || !exam.is_active;
                });
            }

            if (filteredExams.length === 0) {
                noExams.style.display = 'block';
            } else {
                noExams.style.display = 'none';
                filteredExams.forEach(exam => renderExamCard(exam, examsContainer));
            }
        }

        async function renderExamCard(exam, container) {
            const now = new Date();
            const startTime = new Date(exam.start_time);
            const endTime = new Date(exam.end_time);

            let status = 'Ended';
            let badgeClass = 'inactive';
            let isActiveExam = false;

            if (!exam.is_active) {
                status = 'Inactive';
                badgeClass = 'inactive';
            } else if (now < startTime) {
                status = 'Upcoming';
                badgeClass = 'inactive';
            } else if (now >= startTime && now <= endTime) {
                status = 'Active';
                badgeClass = 'active';
                isActiveExam = true;
            }

            const { data: submissions, error } = await supabase
                .from('exams')
                .select('student_id, status, score')
                .eq('scheduled_exam_id', exam.scheduled_exam_id);

            const totalAttempts = submissions?.length || 0;
            const completedAttempts = submissions?.filter(s => s.status === 'completed').length || 0;
            const uniqueStudentsCount = new Set(submissions?.map(s => s.student_id) || []).size;

            const examCard = document.createElement('div');
            examCard.className = `exam-card ${isActiveExam ? 'active-exam' : ''}`;
            
            const actionsHTML = isActiveExam 
                ? `<div class="active-exam-notice">This exam is currently active. Management options are disabled.</div>`
                : `<div class="exam-actions">
                    <button class="btn-edit" onclick="editExam('${exam.scheduled_exam_id}')">Edit</button>
                    <button class="btn-view" onclick="viewResults('${exam.scheduled_exam_id}')">Analytics</button>
                    <button class="btn-delete" onclick="deleteExam('${exam.scheduled_exam_id}')">üóëÔ∏è</button>
                </div>`;

            examCard.innerHTML = `
                <div class="exam-header">
                    <div class="exam-title">
                        <h4>${exam.exam_name}</h4>
                        ${exam.description ? `<p style="color: #94a3b8; font-size: 0.9rem; margin-top: 0.25rem;">${exam.description}</p>` : ''}
                    </div>
                    <span class="exam-badge ${badgeClass}">${status}</span>
                </div>
                <div class="exam-details">
                    <div class="exam-detail">
                        <span class="exam-detail-label">Questions</span>
                        <span class="exam-detail-value">${exam.total_questions}</span>
                    </div>
                    <div class="exam-detail">
                        <span class="exam-detail-label">Duration</span>
                        <span class="exam-detail-value">${exam.duration}m</span>
                    </div>
                    <div class="exam-detail">
                        <span class="exam-detail-label">Students</span>
                        <span class="exam-detail-value">${uniqueStudentsCount}</span>
                    </div>
                    <div class="exam-detail">
                        <span class="exam-detail-label">Submissions</span>
                        <span class="exam-detail-value">${completedAttempts}</span>
                    </div>
                    <div class="exam-detail">
                        <span class="exam-detail-label">Start</span>
                        <span class="exam-detail-value">${formatDateTime(exam.start_time)}</span>
                    </div>
                    <div class="exam-detail">
                        <span class="exam-detail-label">End</span>
                        <span class="exam-detail-value">${formatDateTime(exam.end_time)}</span>
                    </div>
                </div>
                ${actionsHTML}
            `;
            container.appendChild(examCard);
        }

        initDashboard();
    </script>
</body>
</html>
