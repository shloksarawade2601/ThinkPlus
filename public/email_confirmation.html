<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkPlus - Account Verified</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* --- BASE THEME STYLES (MATCHING LOGIN.HTML) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            color: #e2e8f0;
            overflow-x: hidden;
            /* Center the content vertically and horizontally, like login.html */
            display: flex; 
            align-items: center; 
            justify-content: center;
            padding: 1rem;
        }

        /* Animated Gradient Background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            /* The matrix/gradient background from login.html */
            background: linear-gradient(135deg, #0a0e27 0%, #1a1437 25%, #2d1b4e 50%, #1a1437 75%, #0a0e27 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* --- CARD STYLES (ADOPTED FROM LOGIN.HTML) --- */
        .page-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px; /* Tighter width like the login form */
        }

        .confirmation-card {
            background-color: rgba(26, 20, 55, 0.9); 
            backdrop-filter: blur(10px);
            border-radius: 12px;
            /* Enhanced box-shadow for a deeper look, matching login.html */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(45, 27, 78, 0.5);
            padding: 40px;
            width: 100%;
            text-align: center;
        }

        .confirmation-card h2 {
            font-size: 1.8rem; 
            margin-bottom: 5px;
            color: #7c3aed; 
            font-weight: 700;
        }

        .confirmation-card .subtitle {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #a0aec0; /* Lighter color for subtitle */
        }

        .icon {
            font-size: 3.5rem; 
            display: block;
            margin: 0 auto 20px;
            color: #48bb78; /* Use green checkmark for success! */
        }

        .manual-link {
            display: block;
            margin-top: 15px;
            color: #a78bfa;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .manual-link:hover {
            text-decoration: underline;
        }

        /* --- Button Style (Matching others) --- */
        .btn-primary {
            width: 100%; 
            display: block;
            background-color: #7c3aed;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px; 
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            text-decoration: none;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #6d28d9;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>

    <div class="page-container">
        <div class="confirmation-card">
            <span class="icon">âœ…</span>
            <h2>Email Confirmed!</h2>
            <p class="subtitle">
                Your email has been successfully verified by **ThinkPlus**.
            </p>

            <p style="font-size: 1rem; margin-bottom: 25px; line-height: 1.5; color: #e2e8f0;">
                Click the button below to continue to your dashboard.
            </p>
            
            <a href="https://think-plus-ten.vercel.app/dashboard.html" class="btn-primary" id="continueBtn">Continue to Dashboard</a>

            <p style="font-size: 0.9rem; color: #94a3b8; margin-top: 20px;">
                If the button doesn't work, please navigate to the website manually.
            </p>
            <a href="https://think-plus-ten.vercel.app/dashboard.html" class="manual-link">
                https://think-plus-ten.vercel.app/dashboard.html
            </a>
        </div>
    </div>

    </body>
</html>
