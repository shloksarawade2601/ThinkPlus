<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkPlus - Start Exam</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            color: #e2e8f0;
            overflow-x: hidden;
        }
        
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1437 25%, #2d1b4e 50%, #1a1437 75%, #0a0e27 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #a78bfa 0%, transparent 70%);
            top: -250px;
            left: -250px;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #ec4899 0%, transparent 70%);
            top: 50%;
            right: -200px;
            animation-delay: 5s;
        }

        .orb3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #8b5cf6 0%, transparent 70%);
            bottom: -150px;
            left: 30%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-30px, 30px) scale(0.9);
            }
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-image: 
                linear-gradient(rgba(167, 139, 250, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(167, 139, 250, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .page-wrapper {
            position: relative;
            z-index: 2;
            padding: 3rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .exam-setup-card {
            max-width: 700px;
            width: 95%;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(167, 139, 250, 0.15);
            border: 1px solid rgba(167, 139, 250, 0.25);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(167, 139, 250, 0.2);
        }

        .card-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .card-header p {
            font-size: 1.1rem;
            color: #94a3b8;
        }

        .exam-badge {
            display: inline-block;
            padding: 0.4rem 1.25rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 0.75rem;
            border: 1px solid;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .easy {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
            border-color: rgba(16, 185, 129, 0.5);
        }
        .medium {
            background: rgba(245, 158, 11, 0.2);
            color: #fcd34d;
            border-color: rgba(245, 158, 11, 0.5);
        }
        .hard {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border-color: rgba(239, 68, 68, 0.5);
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .detail-item {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .detail-item p {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .detail-item strong {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
        }

        .exam-rules {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(167, 139, 250, 0.2);
        }

        .exam-rules h2 {
            font-size: 1.5rem;
            color: #f1f5f9;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .exam-rules ul {
            list-style-type: 'âš¡';
            padding-left: 1.5rem;
            color: #cbd5e1;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .exam-rules ul li {
            font-size: 1rem;
            line-height: 1.5;
            padding-left: 0.5rem;
        }

        .start-action {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .agreement {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1rem;
            color: #cbd5e1;
            cursor: pointer;
        }

        .agreement input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #a78bfa;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .agreement label {
            cursor: pointer;
            user-select: none;
        }

        .btn-start {
            width: 100%;
            max-width: 300px;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(167, 139, 250, 0.4);
        }

        .btn-start:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 35px rgba(167, 139, 250, 0.6);
        }

        .btn-start:disabled {
            background: #475569 !important;
            cursor: not-allowed !important;
            opacity: 0.6;
            box-shadow: none !important;
            pointer-events: none;
        }
        
        .btn-start.enabled {
            pointer-events: auto;
        }

        .current-time {
            text-align: center;
            font-size: 1rem;
            color: #94a3b8;
            margin-top: 1rem;
        }

        .current-time strong {
            color: #a78bfa;
        }

        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(167, 139, 250, 0.3);
            border-top-color: #a78bfa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .loading-spinner.active {
            display: block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: #fca5a5;
            text-align: center;
            margin-top: 1rem;
            display: none;
            padding: 1rem;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .error-message.active {
            display: block;
        }
        
        @media (max-width: 768px) {
            .exam-setup-card {
                padding: 1.5rem;
            }
            .card-header h1 {
                font-size: 2rem;
            }
            .details-grid {
                grid-template-columns: 1fr;
            }
            .btn-start {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="orbs">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>
    <div class="grid-overlay"></div>
    <div class="page-wrapper">
        <div class="exam-setup-card">
            
            <div class="card-header">
                <p id="currentDateTime">Loading...</p>
                <h1 id="examTitle">Loading Exam...</h1>
                <span id="difficultyBadge" class="exam-badge medium">Medium</span>
            </div>

            <div class="details-grid">
                <div class="detail-item">
                    <p>Duration</p>
                    <strong id="duration">--</strong>
                    <p style="margin-top: 0; color: #cbd5e1; font-weight: 500; font-size: 0.9rem;">Minutes</p>
                </div>
                <div class="detail-item">
                    <p>Total Questions</p>
                    <strong id="totalQuestions">--</strong>
                    <p style="margin-top: 0; color: #cbd5e1; font-weight: 500; font-size: 0.9rem;">Questions</p>
                </div>
                <div class="detail-item">
                    <p>Total Marks</p>
                    <strong id="totalMarks">--</strong>
                    <p style="margin-top: 0; color: #cbd5e1; font-weight: 500; font-size: 0.9rem;">Marks</p>
                </div>
                <div class="detail-item">
                    <p>Passing Score</p>
                    <strong id="passingScore">--</strong>
                    <p style="margin-top: 0; color: #cbd5e1; font-weight: 500; font-size: 0.9rem;">Minimum</p>
                </div>
            </div>

            <div class="exam-rules">
                <h2>Exam Instructions</h2>
                <ul id="examInstructions">
                    <li>Loading instructions...</li>
                </ul>
            </div>

            <div class="start-action">
                <label class="agreement" for="agreementCheckbox">
                    <input type="checkbox" id="agreementCheckbox">
                    <span>I have read and understood all the instructions above.</span>
                </label>
                <button class="btn-start" id="startExamButton" disabled>Start Exam</button>
                <div class="loading-spinner" id="loadingSpinner"></div>
                <p class="error-message" id="errorMessage"></p>
            </div>
            
            <p class="current-time">Current System Time: <strong id="timeFooter"></strong></p>

        </div>
    </div>

    <script>
        const API_URL = 'https://exam-generator-api-069x.onrender.com/generate-questions';
        const SUPABASE_URL = 'https://mqosqiucfkrmscfkacto.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xb3NxaXVjZmtybXNjZmthY3RvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4NTQ4MDMsImV4cCI6MjA3NTQzMDgwM30.b6PYbitm8uUcQPd_Yc1qGbV6WGfZSQlDI_RxrHjzZC0';
        
        let supabase = null;
        let scheduledExamData = null;

        // Initialize Supabase
        function initSupabase() {
            if (supabase) return supabase;
            
            try {
                if (!window.supabase) {
                    throw new Error('Supabase library not loaded');
                }
                
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
                    auth: {
                        storage: window.sessionStorage,
                        autoRefreshToken: true,
                        persistSession: true,
                        detectSessionInUrl: true
                    }
                });
                console.log('âœ… Supabase initialized successfully');
                return supabase;
            } catch (error) {
                console.error('âŒ Supabase initialization error:', error);
                throw error;
            }
        }

        // Get URL parameter
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const checkbox = document.getElementById('agreementCheckbox');
            const startButton = document.getElementById('startExamButton');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');

            // Initialize Supabase
            const supabaseClient = initSupabase();

            // Get scheduled_exam_id from URL
            const scheduledExamId = getUrlParameter('scheduled_exam_id');
            
            if (!scheduledExamId) {
                errorMessage.textContent = 'No exam ID provided. Redirecting...';
                errorMessage.classList.add('active');
                setTimeout(() => window.location.href = 'dashboard.html', 2000);
                return;
            }

            // Fetch scheduled exam details
            try {
                console.log('ðŸ“‹ Fetching exam details for:', scheduledExamId);
                
                const { data, error } = await supabaseClient
                    .from('scheduled_exams')
                    .select('*')
                    .eq('scheduled_exam_id', scheduledExamId)
                    .single();

                if (error) {
                    throw new Error('Exam not found: ' + error.message);
                }

                scheduledExamData = data;
                console.log('âœ… Exam details loaded:', scheduledExamData);

                // Populate exam details
                document.getElementById('examTitle').textContent = scheduledExamData.exam_name;
                document.getElementById('duration').textContent = scheduledExamData.duration;
                document.getElementById('totalQuestions').textContent = scheduledExamData.total_questions;
                document.getElementById('totalMarks').textContent = scheduledExamData.total_questions;
                document.getElementById('passingScore').textContent = scheduledExamData.passing_score + '%';
                
                // Set difficulty badge
                const badge = document.getElementById('difficultyBadge');
                badge.textContent = scheduledExamData.difficulty.charAt(0).toUpperCase() + scheduledExamData.difficulty.slice(1);
                badge.className = 'exam-badge ' + scheduledExamData.difficulty;

                // Update instructions
                const instructionsList = document.getElementById('examInstructions');
                instructionsList.innerHTML = `
                    <li>The exam duration is <strong>${scheduledExamData.duration} minutes</strong>. The timer will start immediately upon clicking "Start Exam".</li>
                    <li>There are <strong>${scheduledExamData.total_questions} multiple-choice questions</strong> covering various difficulty levels.</li>
                    <li>You must score at least <strong>${scheduledExamData.passing_score}%</strong> to pass this assessment.</li>
                    <li>You can navigate freely between questions using the navigation panel.</li>
                    <li>Ensure you have a stable internet connection throughout the exam.</li>
                `;

            } catch (error) {
                console.error('âŒ Error loading exam:', error);
                errorMessage.textContent = 'Error: ' + error.message;
                errorMessage.classList.add('active');
                setTimeout(() => window.location.href = 'dashboard.html', 3000);
                return;
            }

            function updateDateTime() {
                const now = new Date();
                const formattedDate = now.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
                const formattedTime = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
                
                document.getElementById('currentDateTime').textContent = `${formattedDate} | ${formattedTime}`;
                document.getElementById('timeFooter').textContent = formattedTime;
            }

            // Enable/Disable Start Button
            checkbox.addEventListener('change', function() {
                console.log('Checkbox changed:', this.checked);
                if (this.checked) {
                    startButton.disabled = false;
                    startButton.classList.add('enabled');
                    startButton.style.pointerEvents = 'auto';
                } else {
                    startButton.disabled = true;
                    startButton.classList.remove('enabled');
                    startButton.style.pointerEvents = 'none';
                }
            });

            checkbox.addEventListener('click', function() {
                setTimeout(() => {
                    if (this.checked) {
                        startButton.disabled = false;
                        startButton.classList.add('enabled');
                        startButton.style.pointerEvents = 'auto';
                    } else {
                        startButton.disabled = true;
                        startButton.classList.remove('enabled');
                        startButton.style.pointerEvents = 'none';
                    }
                }, 10);
            });
            
            checkbox.addEventListener('input', function() {
                startButton.disabled = !this.checked;
                if (this.checked) {
                    startButton.classList.add('enabled');
                } else {
                    startButton.classList.remove('enabled');
                }
            });

            // START EXAM - Generate Questions & Create Student Exam Attempt
            startButton.addEventListener('click', async () => {
                if (!checkbox.checked) return;

                startButton.disabled = true;
                startButton.textContent = 'Generating Questions...';
                loadingSpinner.classList.add('active');
                errorMessage.classList.remove('active');

                try {
                    // 1. Get user session
                    console.log('ðŸ‘¤ Getting user session...');
                    const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();
                    
                    if (sessionError || !session) {
                        throw new Error('NO_AUTH|Please log in to continue.');
                    }
                    
                    const user = session.user;
                    console.log('âœ… User authenticated:', user.id);

                    // 2. Get student profile
                    console.log('ðŸ“‹ Fetching student profile...');
                    const { data: profile, error: profileError } = await supabaseClient
                        .from('profiles')
                        .select('student_id')
                        .eq('id', user.id)
                        .single();

                    if (profileError) {
                        if (profileError.code === 'PGRST116') {
                            // Create default profile if doesn't exist
                            const defaultStudentId = 'STU-' + Date.now();
                            const { error: insertError } = await supabaseClient
                                .from('profiles')
                                .insert({
                                    id: user.id,
                                    student_id: defaultStudentId,
                                    email: user.email
                                });
                            
                            if (insertError) {
                                throw new Error('Failed to create student profile: ' + insertError.message);
                            }
                            
                            profile.student_id = defaultStudentId;
                        } else {
                            throw new Error('Error fetching student profile: ' + profileError.message);
                        }
                    }

                    if (!profile || !profile.student_id) {
                        throw new Error('Student profile missing student_id');
                    }

                    const studentId = profile.student_id;
                    console.log('âœ… Student ID:', studentId);

                    // 3. Call API to generate questions
                    console.log('ðŸ”¡ Calling API to generate questions...');
                    const response = await fetch(API_URL);
                    
                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status} - ${response.statusText}`);
                    }
                    
                    const apiData = await response.json();
                    console.log('âœ… API Response received:', apiData);

                    if (!apiData.success || !apiData.questions || apiData.questions.length === 0) {
                        throw new Error('Invalid response from API - no questions generated');
                    }

                    // 4. Create individual exam attempt record
                    const examId = 'EXAM_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    console.log('ðŸ’¾ Creating exam attempt:', examId);
                    
                    const examAttemptData = {
                        exam_id: examId,
                        scheduled_exam_id: scheduledExamData.scheduled_exam_id, // Link to scheduled exam
                        student_id: studentId,
                        user_id: user.id,
                        questions: apiData.questions,
                        status: 'in_progress',
                        total_questions: scheduledExamData.total_questions,
                        started_at: new Date().toISOString()
                    };

                    const { error: insertError } = await supabaseClient
                        .from('exams')
                        .insert([examAttemptData]);

                    if (insertError) {
                        console.error('Insert error:', insertError);
                        throw new Error('Error creating exam attempt: ' + insertError.message);
                    }

                    console.log('âœ… Exam attempt created successfully!');
                    console.log('ðŸš€ Redirecting to exam page...');

                    // 5. Navigate to exam page
                    window.location.href = `exam.html?exam_id=${examId}`;

                } catch (error) {
                    console.error('âŒ Error starting exam:', error);
                    
                    let errorMsg = error.message;
                    let shouldRedirect = false;
                    
                    if (errorMsg.includes('NO_AUTH|')) {
                        errorMsg = errorMsg.replace('NO_AUTH|', '');
                        shouldRedirect = true;
                    }
                    
                    errorMessage.textContent = 'Error: ' + errorMsg;
                    errorMessage.classList.add('active');
                    startButton.disabled = false;
                    startButton.textContent = 'Start Exam';
                    
                    if (shouldRedirect) {
                        console.log('ðŸ”„ Redirecting to dashboard in 2 seconds...');
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 2000);
                    }
                } finally {
                    loadingSpinner.classList.remove('active');
                }
            });

            // Initialize
            updateDateTime();
            setInterval(updateDateTime, 1000);
        });
    </script>
</body>
</html>
